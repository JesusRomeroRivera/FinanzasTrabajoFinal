<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title>BNPT</title>
  </head>
  <body>
    <header class="header">
      <p class="header-text">BUY NOW PAY TOMORROW</p>
    </header>
    <section class="inicio">
      <div class="inicio-back">
        <a href="index.html">
            <i class="icon-circle-left"></i>
            <p class="inicio-back-text">Back</p>
        </a>
      </div>
      <div class="inicio-container">
        <h1 class="inicio-title">Inicia sesión en Buy Now Pay Tomorrow</h1>
        <p class="inicio-text">Ingresa tus datos para que puedas iniciar sesión</p>
        <div class="inicio-inputs">
          <label for="" class="inicio-user">Usuario:</label>
          <input id="correo_login" class="user-input" type="text" placeholder="Correo electrónico *" name="email" required>
          <label for="" class="inicio-psw">Contraseña:</label>
          <input id="contraseña_login" class="pwd-input" type="password" placeholder="Contraseña *" name="psw" required>        
        </div>
        <div class="inicio-ancles">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Recordar mi cuenta
          </label>
          <i class="principal-button" href="">¿Has olvidado tu contraseña?</i>
        </div>
        <a id="siIniciaSesion" class="inicio-button button-login"><button type="button" class="btn btn-light">Ingresar</button></a>
        <p class="inicio-register">¿Deseas registrarte? Haz click <a href="registro.html">aquí</a></p>
      </div>
    </section>
    <section class="recuperar terminos">
      <div class="terminos-back">
        <i class="icon-circle-left" margin-top="1px"></i>
        <p class="terminos-back-text">Back</p>
      </div>
      <div class="recuperar-container">
        <h1 class="recuperar-title">Recupera tu cuenta</h1>
        <p class="recuperar-text">Ingresa tu correo electrónico para buscar tu cuenta</p>
        <input class="recuperar-input" type="text" placeholder="Correo electrónico *" name="email" required>
        <button type="button" class="btn btn-light btn-recuperar">Buscar</button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <script src="script/http.js"></script>
    <script src="script/error.js"></script>
    <script src="script/shared/var.constant.js"></script>
    <script type="module" src="script/pages/inicioSesion.js"></script>
  </body>
</html>
